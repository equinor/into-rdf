name: Sync CSPROJ Version
description: Synchronize a CSPROJ file with a version.txt file.
inputs:
  branch:
    required: true
  csproj-path:
    required: true
  version-file-path:
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3
      with:
        ref: refs/heads/${{ inputs.branch }}

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      shell: bash
      run: cd $GITHUB_ACTION_PATH && npm ci

    - name: Sync version
      shell: bash
      run: |
        cd $GITHUB_ACTION_PATH
        npx tsx sync-version.ts ${{ inputs.csproj-path }} ${{ inputs.version-file-path }}

    - name: Test
      shell: bash
      run: |
        echo "A: ${{ env.FILE_UPDATED == true }}"
        echo "B: ${{ env.FILE_UPDATED == 'true' }}"
        echo "C: ${{ env.FILE_UPDATED }}"

    - name: Setup git config
      if: ${{ env.FILE_UPDATED == 'true' }}
      shell: bash
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Commit changes
      if: ${{ env.FILE_UPDATED == 'true' }}
      shell: bash
      run: |
        git status
        git add .
        git commit -m "chore: Sync version.txt and .CSProj [skip ci]"
        git push origin ${{ inputs.branch }}
