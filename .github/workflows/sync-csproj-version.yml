name: Synchronize csproj Version
on:
  workflow_dispatch:
  push:
    branches:
      - release-please--branches--main--components--intordf
  pull_request:
    types: [opened, reopened]
  pull_request_target:
    types:
      - opened
      - synchronize
    branches:
      - release-please--branches--main--components--intordf

jobs:
  sync-version:
    name: Synchronize CSPROJ version
    #if: ${{ github.head_ref == 'release-please--branches--main--components--intordf' }}
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.head_ref }}"
      - uses: actions/checkout@v3
      - name: Sync
        uses: ./.github/actions/sync-dotnet-version
        with:
          branch: "release-please--branches--main--components--intordf"
          csproj-path: "IntoRdf/IntoRdf.csproj"
          version-file-path: "version.txt"
