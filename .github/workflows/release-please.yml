name: ðŸŽ‰ Release Please
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release_please:
    name: ðŸ”– Release Please
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: intordf
          release-as: 0.1.0
          bootstrap-sha: 14982d47e93fcb692fe9dacc438a56fc0748f315
          bump-minor-pre-major: true # Should breaking changes before 1.0.0 produce minor bumps? Default false
          bump-patch-for-minor-pre-major: true # Should feat changes before 1.0.0 produce patch bumps instead of minor bumps? Default false
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}

  sync-csproj:
    name: Sync CSPROJ file
    needs: [release_please]
    uses: equinor/into-rdf/.github/workflows/sync-csproj-version.yml@main

  deploy:
    name: Deploy
    needs: [release_please]
    uses: equinor/into-rdf/.github/workflows/deploy.yml@main
    secrets:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
