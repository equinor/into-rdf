name: Publish
on:
  workflow_call:
    inputs:
      artifact:
        required: true
        type: string

jobs:
  publish:
    environment: ${{ inputs.env }}
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact }}
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Publish
        run: dotnet nuget push ${{ inputs.artifact }} --api-key ${{ secrets.NUGET_API_KEY }}  --source https://api.nuget.org/v3/index.json
