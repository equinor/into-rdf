name: "🛠️ Build Artifact"
on:
  workflow_dispatch:
  workflow_call:
    outputs:
      artifact-name:
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    name: "🛠️ Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3.0.3
        with:
          dotnet-version: "7.x.x"

      - name: Restore dependencies
        run: dotnet restore -r linux-x64

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release

      - name: Tests
        run: dotnet test --no-restore --no-build --configuration Release

      - name: Create nuget Artifact
        run: dotnet pack IntoRdf --no-restore --no-build --configuration Release --output ${{ github.workspace }}/out/intordf

      - name: Resolve build version
        run: echo "BUILD_VERSION=$GITHUB_SHA" >> $GITHUB_ENV

      - name: Set artifact name
        run: echo "ARTIFACT_NAME=$(echo intordf-${{ env.BUILD_VERSION }}.zip)" >> $GITHUB_ENV
      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ github.workspace }}/out/**
          retention-days: 7
    outputs:
      artifact-name: ${{ env.ARTIFACT_NAME }}
