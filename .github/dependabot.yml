      directory: '/'
      schedule:
        interval: "weekly"
      commit-message:
        prefix: "chore(deps): "

    - package-ecosystem: "nuget"
      directory: "/"
      schedule:
        interval: "daily"
      commit-message:
        prefix: "chore(deps): "
